<html ng-app="listaTelefonica", lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
        <title>Hello World</title>  
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css"> 
        <style>
            .jumbotron {
                width: 400px;
                text-align: center;
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
            }

            .table {
                margin-top: 20px;
            }

            .form-control {
                margin-bottom: 5px;
            }
        </style>   
        <script src="lib/angular/angular.js"></script>
        <script>
            angular.module("listaTelefonica", []);
            angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope) {
                $scope.app = "Lista Telef√¥nica";
                $scope.contatos = [
                    { nome: "Glaucia" , telefone: "9999-8888" }, 
                    { nome: "Jurema", telefone: "9988-9988" },
                    { nome: "Jake", telefone: "8899-9999" }  
                ];
                $scope.adicionarContato = function(contato) {
                    $scope.contatos.push(angular.copy(contato));  
                    delete $scope.contato;
                };
            });
        </script>
    </head>
    <body ng-controller="listaTelefonicaCtrl"> 
        <div class="jumbotron">
            <h4 ng-bind="app"></h4> 
            <table class="table table-striped">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
                <tr ng-repeat="contato in contatos">
                    <td ng-repeat="(key, value) in contato">
                        {{value}}
                    </td>
                </tr>
            </table>
            <hr/>
            <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome" /> 
            <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone" /> 
            <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" >Adicionar Contato</button>
        </div>   
    </body>
</html>
